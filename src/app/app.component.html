<body class="container m-auto">
  <div class="button-container">
    <button class="button" (click)="newGame()">Start A New Game</button>
  </div>
  <div class="game-container">
    <div class="game-board" #gameBoardRef>
      <div class="line vertical"></div>
      <div class="circle"></div>
      <div class="paddle player"></div>
      <div class="paddle computer"></div>
      <div class="ball"></div>
    </div>
  </div>
  
  <div class="scoreboard">
    <div class="player-score">Player Score: {{ playerScore }}</div>
    <div class="computer-score">Computer Score: {{ computerScore }}</div>
  </div>
</body>
